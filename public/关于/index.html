<div id="img-zoom-modal" class="img-zoom-modal">
    <img id="img-zoom-content" src="" alt="Zoomed Image">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('img-zoom-modal');
    const modalImg = document.getElementById('img-zoom-content');
    
    
    const images = document.querySelectorAll('.article-post img, .markdown-body img');
    
    images.forEach(img => {
        
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', function() {
            modal.style.display = 'flex';
            modalImg.src = this.src;
            document.body.classList.add('modal-open');
        });
    });

    
    modal.addEventListener('click', function() {
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
    });

    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }
    });
});
</script>
