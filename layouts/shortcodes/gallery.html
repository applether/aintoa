<div class="custom-gallery-container">
    {{ .Inner | markdownify }} </div>

<style>
/* ... (你之前的 CSS 样式代码，确保它能作用于内部生成的 img 或 figure 标签) ... */

/* 核心 CSS 保持不变：使用 Flexbox */
.custom-gallery-container {
    display: flex; 
    flex-wrap: wrap; 
    gap: 10px; 
    margin-bottom: 20px; 
}

/* 确保内部元素（可能是 P, FIGURE 或 IMG）正确布局 */
.custom-gallery-container > p {
    /* 如果 Markdownify 将每张图片包裹在一个 <p> 中，需要这样处理 */
    flex: 1 1 calc(50% - 5px); 
    margin: 0; 
}

.custom-gallery-container img {
    /* 确保图片撑满其父容器 */
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px; /* 添加圆角 */
    object-fit: cover;
}
</style>
