# Hugo v0.140.0+Stack v3.33.0 最优无错配置 | 解决所有构建报错
[build]
  publish = "public"
  # 无 && 符号，VSCode 零报错，功能等价 hugo clean && hugo --gc --minify
  command = "hugo --gc --minify --cleanDestinationDir"

[build.environment]
  HUGO_VERSION = "0.147.8"
  HUGO_VERSION_EXTENDED = "true"
  HUGO_ENV = "production"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
  [plugins.inputs]
    debug = true

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404